<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Lafayette's Revolution Planner</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/gettaxi}" method="POST">
    <input type="hidden" name="taskId" th:value="${taskId}" />
    <input type="hidden" name="callbackUrl" th:value="${callbackUrl}" />
    <p>
        <label for="money">Pack Cash<sup>*</sup></label><br />
        <input required type="text" name="money" id="money" th:value="${money}" readonly />
    </p>
    <p>
        <label for="country">Where are you headed to?<sup>*</sup></label><br />
        <input required type="text" id="country" name="country" th:value="${country}" readonly />
    </p>
    <p>
        <label for="taxiCost">Enter the price of the taxi<sup>*</sup></label><br />
        <input required type="number" step="0.01" min="0" name="taxiCost" id="taxiCost" />
    </p>
    <p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </p>
    </form>
</body>
</html>
